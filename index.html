<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teste IPTV - 3 Horas Gr치tis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://tse2.mm.bing.net/th?id=OIP.uxGi-dl4seF9Koxp07CcrgHaE8&pid=Api');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }
    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px 20px 20px;
    }
    header h1 {
      font-size: 28px;
      margin: 0;
    }
    header p {
      font-size: 18px;
      margin-top: 10px;
    }
    .highlight-bar {
      background-color: #00ff99;
      color: black;
      font-weight: bold;
      padding: 12px;
      font-size: 16px;
      animation: pulseHighlight 1.5s infinite;
    }
    @keyframes pulseHighlight {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }
    .live-notification {
      position: fixed;
      bottom: 60px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 12px 18px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
      box-shadow: 0 0 10px rgba(255, 0, 120, 0.6);
      z-index: 9999;
      animation: fade 0.5s ease-in-out;
      display: none;
    }
    @keyframes fade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="highlight-bar">
