<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teste IPTV - 3 Horas GrÃ¡tis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://tse2.mm.bing.net/th?id=OIP.uxGi-dl4seF9Koxp07CcrgHaE8&pid=Api');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .carousel-container {
      margin: 30px auto;
      position: relative;
      width: 320px;
    }

    .carousel-video {
      width: 100%;
      border-radius: 10px;
    }

    .carousel-text {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .carousel-text img {
      height: 24px;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      font-size: 20px;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 50%;
    }

    .nav-button:hover {
      background-color: rgba(255, 0, 120, 0.7);
    }

    .prev { left: -40px; }
    .next { right: -40px; }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ”¥ TODOS OS STREAMINGS E CANAIS AO VIVO EM UM SÃ“ APP</h1>
    <p>Receba acesso gratuito por 3 horas. Teste agora sem compromisso!</p>
  </header>

  <div class="carousel-container">
    <button class="nav-button prev" onclick="prevVideo()">&#10094;</button>
    <video id="carouselVideo" class="carousel-video" autoplay muted loop>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    </video>
    <div id="carouselText" class="carousel-text">
      <img src="Crunchyroll.png" alt="Crunchyroll"> CRUNCHYROLL
    </div>
    <button class="nav-button next" onclick="nextVideo()">&#10095;</button>
  </div>

  <script>
    const videos = [
      {
        src: "https://www.w3schools.com/html/mov_bbb.mp4",
        logo: "Crunchyroll.png",
        name: "CRUNCHYROLL"
      },
      {
        src: "https://www.w3schools.com/html/movie.mp4",
        logo: "NETFLIX.png",
        name: "NETFLIX"
      },
      {
        src: "https://www.w3schools.com/html/mov_bbb.mp4",
        logo: "HBOMAX.jpg",
        name: "HBO MAX"
      },
      {
        src: "https://www.w3schools.com/html/movie.mp4",
        logo: "AMAZON.png",
        name: "AMAZON PRIME"
      },
      {
        src: "https://www.w3schools.com/html/mov_bbb.mp4",
        logo: "GLOBOPLAY.jpg",
        name: "GLOBO PLAY"
      },
      {
        src: "https://www.w3schools.com/html/movie.mp4",
        logo: "disneyplus.JPG",
        name: "DISNEY PLUS"
      }
    ];

    let current = 0;
    const videoEl = document.getElementById('carouselVideo');
    const textEl = document.getElementById('carouselText');

    function updateVideo() {
      videoEl.src = videos[current].src;
      textEl.innerHTML = `<img src="${videos[current].logo}" alt="${videos[current].name}"> ${videos[current].name}`;
    }

    function nextVideo() {
      current = (current + 1) % videos.length;
      updateVideo();
    }

    function prevVideo() {
      current = (current - 1 + videos.length) % videos.length;
      updateVideo();
    }

    setInterval(nextVideo, 5000);
  </script>

</body>
</html>
